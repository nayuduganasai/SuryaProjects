<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>table span</title>
</head>
<body>
<h2> Cell that spans two columns:</h2><br>
<table border ="2">
	<tr>
		<center>
		<td style = "font-weight:bold;">Name</td>
		<td colspan = "2"style = "font-weight:bold;">Telephone</td>
		</center>
	</tr>
	<tr>
		<td>Bill Gates</td>
		<td>555 77 854 </td>
		<td>555 77 855 </td>
	</tr>
</table>

<h2>cells that span two rows</h2>
<table border = "2">
	<tr> 
		<td style = "font-weight: bold"> First Name: </td>
		<td>Bill Gates</td>
	</tr>
	<tr>
		<td rowspan = "2"style = "font-weight: bold">Telephone</td>
		<td>555 77 854</td>
	</tr>
	<tr>
		<td>555 77 855</td>
	</tr>
	
</table>
</body>
</html>
